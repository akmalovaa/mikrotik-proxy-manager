services:
  mikrotik-proxy-manager:
    image: mikrotik-proxy-manager:latest
    container_name: mikrotik-proxy-manager
    restart: unless-stopped
    command: ["python", "-m", "mikrotik_proxy_manager"]
    environment:
      LOG_LEVEL: "INFO"
      MIKROTIK_LOG_FILE: "logs.0.txt"
      TRAEFIK_CONFIGS_PATH: "./configs"
    volumes:
      - ./logs:/srv/logs

  traefik:
    image: traefik:v3.1.6
    container_name: traefik
    restart: unless-stopped
    environment:
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN}
    ports:
      - "443:443"
      - "80:80"
      - "8080:8080"
    volumes:
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/config:/etc/traefik/dynamic"
      - "./traefik/acme.json:/acme.json"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-secure.tls=true"
      # - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      # - "traefik.http.routers.traefik-secure.tls.domains[0].main=akmalov.com"
      # - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.akmalov.com"

